<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <h1>Here are your top predicted universities.</h1>
        <br>
        <p>This is based on your criteria and which universities best fit them.</p>
        <br>
{% for item in predicted %}
        <tr>
            <td>{{item}}</td>
            <br>
        </tr>
        {% endfor %}
        <br>
        <img src="{{ url_for('request_ml_visual') }}">

        <form action="/university/predicted" method="POST">
            <input type="submit" value="Go back to home">
        </form>
    </body>
</html>
